{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h3>Please log in</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary">Log In</button>
        </form>
    </div>
    
{% endblock %}
