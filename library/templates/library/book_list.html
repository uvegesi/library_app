{% extends 'base.html' %}

{% block content %}
    <div class="container heading-container">
        <h2 align="center">Books</h2>
        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Details</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    <td>{{ object.title }}</td>
                    <td>{{ object.author }}</td>
                    <td>{{ object.isbn }}</td>
                    <td><a href="{% url 'library:details' pk=object.pk %}" class="btn btn-outline-primary">Details</a></td>
                    <td><a href="{% url 'library:update' pk=object.pk %}" class="btn btn-outline-primary">Update</a></td>

                <!-- <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">{{ object.title }}</h5>
                            <p class="card-text">{{ object.author }}</p>
                        </div>
                        <div class="card-footer">
                            
                            <a href="{% url 'library:details' pk=object.pk %}" class="btn btn-secondary">Details</a>
                        </div>
                </div> -->
                    <!-- If object_list is empty  -->
                {% empty %}
                    <p>No objects yet.</p>
                {% endfor %}
                </tr>
            </tbody>
            </table>
        </div>
    </div>
{% endblock %}
