{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}

<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form|crispy }}

    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>

{% endblock %}
